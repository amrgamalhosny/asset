<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center heading-30 oswaldReg align-middle  height-145 line-height-145">
            Create <span class="oswaldBold">New</span> Project
        </div>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="container-fluid background-color-grey pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" (onSelect)="onSelect($event)" multiple="multiple" accept="image/*" maxFileSize="20000000" [showUploadButton]="false" [showCancelButton]="false" [chooseLabel]="'Browse'" class="project-upload">

                            <ng-template pTemplate="content">
                                <div *ngIf="!uploadedFiles.length">
                                    <div class="container text-center padding-top img-container">
                                        <div class="oswaldMed heading-20">
                                            Drag and drop an image
                                        </div>
                                        <div class="mt-1">
                                            or browse to choose a file
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="uploadedFiles.length">
                                    <!-- <div *ngFor="let file of uploadedFiles">
                                    {{file.name}}
                                </div> -->
                                </div>
                                <!-- <ul *ngIf="uploadedFiles.length">
                                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                            </ul> -->
                            </ng-template>
                        </p-fileUpload>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <div class="form-label-section">
                            <label class="form-label">Project Name</label>
                            <input class="form-input form-control mt-1" formControlName="projectName" type="text" placeholder="Ex. Vodafone Dashboard">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-label-section">
                            <label class="form-label">Project Description</label>
                            <textarea class="form-input form-control mt-1" formControlName="projectDesc" type="text" rows="4" placeholder="Ex. Vodafone Dashboard"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <label for="">Client Name</label> <br>
                        <p-dropdown formControlName="clientName" [options]="cities1" [(ngModel)]="clientName"></p-dropdown>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <label for="">Industry</label> <br>
                        <p-dropdown formControlName="industry" [options]="cities1" [(ngModel)]="industry"></p-dropdown>
                    </div>
                    <div class="col-4">
                        <label for="">Project Type</label> <br>
                        <p-dropdown formControlName="type" [options]="cities1" [(ngModel)]="projectType"></p-dropdown>
                    </div>
                    <div class="col-4">
                        <label for="">Region</label> <br>
                        <p-dropdown formControlName="region" [options]="cities1" [(ngModel)]="region"></p-dropdown>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <label for="">Region</label> <br>
                        <p-calendar formControlName="date" [(ngModel)]="date3" [showIcon]="true" class="date-picker"></p-calendar>
                    </div>
                </div>




            </div>
        </div>



        <div class=" container-fluid mockup-section pt-5">

            <div formArrayName="addLaptopMockup" class="container-fluid laptop-form" *ngFor="let item of myForm.get('addLaptopMockup').controls; let i = index;">
                <div [formGroupName]="i">
                    <div class="row mb-5">
                        <div class="col-7 mockup-screen ">
                            <div class="laptop-mockup">
                                <div class="laptop-screen">
                                    <img [src]="imgURL[i]" class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <div class="col-5 mockup-form-screen ">
                            <div class="form-label-section">
                                <p class="form-label">Title</p>
                                <input class="form-input" type="text" formControlName="title" placeholder="Item name">
                            </div>
                            <div class="form-label-section">
                                <p class="form-label">Description</p>
                                <textarea rows="3" class="form-input" formControlName="description" placeholder="Item description"></textarea>
                            </div>
                            <button type="button " class="btn form-remove-button mt-2" (click)="remove(i)">Remove</button>
                        </div>
                    </div>
                    <!-- Chosen name: {{ i }} -->
                </div>
            </div>

            <div formArrayName="addMobileMockup" class="mobile-form" *ngFor="let item of myForm.get('addMobileMockup').controls; let i = index;">
                <div [formGroupName]="i">

                    <div class="row mb-5">
                        <div class="col-7 mobile-mockup-screen">

                            <div class="mobile-mockup">
                                <img class="screenX" src="../../../assets/images/IPhoneXPart.svg">
                                <drag-scroll class="mobile-screen" [scrollbar-hidden]="hideScrollbar">
                                    <img drag-scroll-item [src]="mobileURL[i]" class="img-fluid">
                                </drag-scroll>
                            </div>

                        </div>

                        <div class="col-5 mockup-form-screen">
                            <div class="form-label-section">
                                <p class="form-label">Title</p>
                                <input class="form-input" type="text" formControlName="title" placeholder="Item name">
                            </div>
                            <div class="form-label-section">
                                <p class="form-label">Description</p>
                                <textarea rows="3" class="form-input" formControlName="description" placeholder="Item description"></textarea>
                            </div>
                            <button type="button " class="mt-2 btn form-remove-button" (click)="removeMobile(i)">Remove</button>
                        </div>

                    </div>
                </div>
            </div>

            <div formArrayName="addTabletMockup" class="tablet-form" *ngFor="let item of myForm.get('addTabletMockup').controls; let i = index;">
                <div [formGroupName]="i">
                    <div class="row mb-5">
                        <div class="col-7 tablet-mockup-screen">
                            <div class="tablet-mockup">

                                <drag-scroll class="tablet-screen" [scrollbar-hidden]="hideScrollbar">
                                    <img drag-scroll-item [src]="tabletURL[i]" class="img-fluid">
                                </drag-scroll>

                            </div>
                        </div>
                        <div class="col-5 ">
                            <div class="form-label-section">
                                <p class="form-label">Title</p>
                                <input class="form-input" type="text" formControlName="title" placeholder="Item name">
                            </div>
                            <div class="form-label-section">
                                <p class="form-label">Description</p>
                                <textarea rows="3" class="form-input" formControlName="description" placeholder="Item description"></textarea>
                            </div>
                            <button type="button " class="btn form-remove-button" (click)="removeTablet(i)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>


            <p class="mx-auto add-mockup-title">
                Add
                <span class="add-mockup-title-bold">
                    New
                </span> Mockup
            </p>

            <div class="row mockup-devices">
                <div class="col-2 mockup-device laptop-mockup-button ml-auto" (click)="fileInput.click()">

                    <img class="img-fluid" src="../../../assets/images/laptop-mockup.svg">
                    <p class="mt-2">
                        Laptop
                    </p>
                </div>
                <div class="col-2 mockup-device mobile-mockup-button" (click)="fileMobile.click()">
                    <img class="img-fluid" src="../../../assets/images/iphone-mockup.svg">
                    <p class="mt-2">
                        Mobile
                    </p>
                </div>
                <div class="col-2 mockup-device tablet-mockup-button mr-auto" (click)="fileTablet.click()">
                    <img class="img-fluid" src="../../../assets/images/tablet-mockup.svg">
                    <p class="mt-2">
                        Tablet
                    </p>
                </div>
            </div>

            <!-- <input  type="file" (change)="onFileChanged($event)" > -->
            <!-- <button >Select File</button>
            <button (click)="onUpload()">Upload!</button> -->

            <input #fileInput style="display: none;" type="file" accept='image/*' (change)="addLaptop(fileInput.files)" />
            <input #fileMobile style="display: none;" type="file" accept='image/*' (change)="addMobile(fileMobile.files)" />
            <input #fileTablet style="display: none;" type="file" accept='image/*' (change)="addTablet(fileTablet.files)" />

        </div>


        <button type="submit" class="btn btn-danger btn-lg btn-block">Submit Mockup</button>
    </form>
</div>
